<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8" />
  <title>QQ登录</title>
  </head>


  <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1"/>

  <img src="bg_chs.png" /><br /><br />
  <p><strong>注册账号</strong>。<p>

  <form  method="post" action="">
  <label for="name">昵称&nbsp&nbsp</label><input id="name" type="text" pattern="[-\w\u4E00-\u9FA5]{4,10}" />&nbsp长度为4-10个字符<br /><br />
  
    <label for="mima">密码&nbsp&nbsp</label><input id="mima" type="password" pattern="[\dA-Za-z]{6,16}"/>&nbsp长度为6-16个字符<br /><br />

    <label for="mima2">确认密码&nbsp&nbsp</label><input id="mima2" type="password" pattern="[\dA-Za-z]{6,16}"/>&nbsp长度为6-16个字符<br /><br /> 

  <label for="phone">手机号码&nbsp&nbsp</label><input id="phone" type="text" pattern="1[3578]\d{9}" />&nbsp密码长度为11位，以13|5|7|8开头<br /><br />

   <label for="em">邮箱&nbsp&nbsp</label><input id="em" type="email" pattern="\w+@\w+(\.[a-z]{2,4}){1,2}" /><br /><br />
   <label for="age">年龄&nbsp&nbsp</label><input id="age" type="text" pattern="\d|[1-9]\d|1[0-2]\d"/><br /><br />
  <input type="image" src="btn.bmp" />
  </form>

<html>
